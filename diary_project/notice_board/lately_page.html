          <ul class="notice_board">

            <li>최근2</li>
            <li>최근3</li>

        </div>
        <div>

            <li id="notice_board_top">일기</li>
            <li>일기1</li>
            <li>일기2</li>
            <li>일기3</li>
            <li>일기4</li>

        <div>

          <h1>최근 게시물</h1>

        <div id="LIST_RIGHT_MAIN">
          <table>
            <thead class="table table-hover">

                <th id="table_head_title">제목</th>
                <th>작성자</th>
                <th>작성일</th>

              <tr>
                <td>3</td>

                <td>함성준</td>

              <tr>
                <td>2</td>
                <td>오늘이야기</td>

                <td>1</td>
                <td>어제이야기</td>
                <td>작성자</td>
                <td>3/7</td>
                <td>3</td>
              </tr>

          </table>

        <div id="LIST_RIGHT_BOTTOM">
          <i class="fas fa-edit"></i>
          <input type="button" value="글쓰기">

    <div id="footer_inner">
